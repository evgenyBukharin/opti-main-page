<!DOCTYPE html>
<html lang="ru" class="page">
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="theme-color" content="#111111" />
	<title>Shishkov header</title>
	<!-- <link rel="preload" href="fonts/MontserratAlternates-Bold.woff2" as="font" type="font/woff2" crossorigin /> -->
	<link rel="stylesheet" href="css/vendor.css" />
	<link rel="stylesheet" href="css/main.css" />
	<script defer src="js/main.js"></script>
</head>

	<body class="page__body">
		<div class="site-container">
			<header class="header">
	<div class="container header__container">
		<a href="/" class="header__link-logo">
			<img
				loading="lazy"
				src="./img/logo.svg"
				class="image header__logo"
				width="79"
				height="55"
				alt="логотип компании"
			/>
		</a>
		<nav class="nav" title="Навигационная панель">
			<ul class="nav__list list-reset">
				<li class="nav__item"><a href="#" class="nav__link">Компания</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Лицензии</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Наши проекты</a></li>
				<li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
			</ul>
		</nav>
		<div class="header__social">
			<div class="header__container-tel">
				<a href="tel:88002016216" class="header__link">
					<img
						loading="lazy"
						src="./img/phone.svg"
						class="image header__icon-tel"
						width="15"
						height="15"
						alt="Иконка телефона"
					/>
					8 800 2016 216
				</a>
			</div>
			<button class="btn-reset header__button-text">Заказать звонок</button>
			<a href="#" class="btn-reset header__button-icon">
				<img
					loading="lazy"
					src="./img/tg.svg"
					class="image header__icon-tg"
					width="24"
					height="21"
					alt="Иконка telegramm"
				/>
			</a>
			<a href="#" class="btn-reset header__button-icon">
				<img
					loading="lazy"
					src="./img/user.svg"
					class="image header__icon-user"
					width="25"
					height="25"
					alt="Иконка пользователя"
				/>
			</a>
		</div>
	</div>
</header>

			<main class="main"><section class="hero">
	<div class="container hero__container"></div>
</section>
</main>
		</div>
	</body>
</html>
